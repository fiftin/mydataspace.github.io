sections:
  - id: ease
    title: Ease to Start
    subtitle: You can use Bootstrap, React, Angular, jQuery and hundreds of others technologies of web development.
    features:
      - id: serverless
        title: Serverless
        description: All you need to know to create a site of any complexity
        details: |
          <p>No webservers. No databases. Only JavaScript, HTML and CSS.
          <p>All modern technologies for front-end web development are available to you.
      - id: console
        title: Convenient Dashboard
        description: A single data and code management tool
        details: |
          <p>Convenient data and code management dashborad for solving creative tasks.
          <p>Create website, write code, import data, add content, upload images. All you need is here.
      - id: api
        icon: cogs
        title: Simple API
        description: A powerful API that surprises you with its simplicity
        details: |
          <p>Simple and intuitive, but at the same time an incredibly powerful API.
          <p>With it, you can perform full-text search for your data, filter, sort, grab data including geo-coordinates,
          and authorize users through social networks.
  - id: speed
    title: Realtime Performance
    features:
      - id: websocket
        icon: cubes
        title: Fast Solutions
        description: What makes a website reactive
        details: |
          Our tech stack includes:
          <div><img class="feature__details-icon" src="/images/icons/nodejs-white.svg" /> Node.js</div>
          <div><img class="feature__details-icon" src="/images/icons/websocket-white.svg" /> Websocket</div>
          <div><img class="feature__details-icon" src="/images/icons/elasticsearch-white.svg" /> ElasticSearch</div>
          <div><img class="feature__details-icon" src="/images/icons/rabbitmq-white.svg" /> RabbitMQ</div>
          <div><img class="feature__details-icon" src="/images/icons/redis-white.svg" /> Redis.js</div>
      - id: scalability
        icon:  arrows-alt
        title: Scalable Architecture
        description: It allows to handle any load
        details: |
          <p>Our service designed to handle a workload that may change in scope.
          <p>As the load increases, we automatically add servers to guarantee high speed access to the service.
      - id: distribution
        icon: sitemap
        title: Distributed Data Storage
        details: |
          <p>Distributed data storage and replication provides a high speed data access at high workloads.
          <p>We use CDN to distribute service spatially relative to end-users to provide high availability and high performance.
  - id: reliability
    title: High Reliability
    features:
      - id: cloud
        title: Multicloud Infrastructure
        details: |
          <p>We use multiple cloud computing and storage services.
          <p>So we reducing reliance on any single vendor, increasing flexibility through choice, and mitigating against disasters.

      - id: availability
        icon: certificate
        title: Reliable Cloud Providers
        details: |
          We use the services of reliable providers of cloud services that guarantee SLA at the level of 99.95%.
          <div style="margin-top: 15px;">
          <img class="features__provider-icon" style="height: 25px;" src="/images/icons/aws-white.svg" />
          <img class="features__provider-icon" style="height: 35px;" src="/images/icons/ovh-white.svg" />
          <img class="features__provider-icon" style="height: 20px;" src="/images/icons/hetzner-white.svg" />
          </div>
      - id: security
        icon: users
        title: Professional Team
        details: |
          <p>Our developers and DevOps engineers are highly qualified with years of professional experience in highload systems.
          <p>They reliably protect your data from any attacks and ensure uninterrupted access to your website.

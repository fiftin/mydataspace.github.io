mission: |
  <p>Open data is the idea that some data should be freely available to everyone to use and republish as they wish, without
  restrictions from copyright, patents or other mechanisms of control.</p>

  <p style="font-size: 30px;">The mission of MyDataSpace project is to make working with open data easy and enjoyable.</p>


sections:
  - id: ease
    title: Ease
    subtitle: You can use Bootstrap, React, Angular, jQuery and hundreds of others technologies of web development.
    features:
      - id: coding
        title: HTML/CSS/JS
        description: All you need to know to create a site of any complexity
        details: |
          Our platform is designed to simplify the process of developing the site, and not to limit the developers.<br /><br />
          All modern technologies for web development are available to you.
      - id: console
        title: Useful admin dashboard
        description: A single data and code management tool
        details: |
          The routine work on the administration of databases and servers, our team takes on.
          <br>
          <br>
          You also have a convenient data and code management panel for solving creative tasks.
      - id: api
        title: A simple and understandable API
        description: A powerful API that surprises you with its simplicity
        details: |
          Simple and intuitive, but at the same time an incredibly powerful API. <br /><br />
          With it, you can perform full-text search for your data, filter, sort, grab data including geo-coordinates,
          and authorize users through social networks.
  - id: speed
    title: Speed
    features:
      - id: websocket
        title: WebSockets
        description: What makes a website reactive
      - id: scalability
        title: Scalability
        description: It allows to handle any load
      - id: distribution
        title: Distributed data storage
        description: Quick access from anywhere
  - id: reliability
    title: Reliability
    features:
      - id: cloud
        title: Cloud Infrastructure
        details: |
          Cloud infrastructure provides reliable data storage and uninterrupted access to them.
      - id: availability
        title: SLA 99.95%
        details: |
          We use the services of reliable providers of cloud services that guarantee SLA at the level of 99.95%.
      - id: security
        title: DDoS Protaction
        details: |
          Your data will always be available due to protection against DDoS-attacks by Cloudflare.


title: Web 2.0 Site — конструктор сайтов для программистов
slogan: Конструктор сайтов для программистов
slogan_description: ""
#Надежный доступ к данных из любой точки мира со скоростью близкой к реальному времени
slogan_2: Загрузите данные и используйте их через API на свойм сайте
#slogan_2: Невероятно быстрый бекенд вашего сайта
slogan_description_2: <span class="hidden-xs">Вы поразитесь насколько быстрым и отзывчивым может быть веб-сайт</span>
mission: |
  <p>Классичесние конструкторы сайтов, такие как <a target="_blank" href="https://ru.wix.com/">WIX</a> или <a target="_blank" href="https://tilda.cc/ru/">Tilda</a> позволяют создавать сайты из стандартных шаблонав.
  Но мы, программисты, не любим шаблоны, мы любим делать всё по своему.</p>
  <p style="font-size: 30px;">Поэтому наша команда создали быстрый, простой и надежный конструктор сайтов для программистов.</p>


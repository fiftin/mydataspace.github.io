sections:
  - id: ease
    title: Простота
    subtitle: Вам доступны все технологии веб-разработки &mdash; Bootstrap, React, Angular, jQuery и сотни других.
    features:
      - id: coding
        title: HTML/CSS/JS
        description: Все что нужно знать для создания сайта любой сложности
        details: |
          Наша платформа призвана упростить процесс разработки сайтов, а не ограничить его.<br /><br />
          Вам доступны все современные технолии веб-разработки.
      - id: console
        title: Удобная панель управления
        description: Единый инструмент управления данными и кодом
        details: |
          Рутинную работу по администрированию баз данных и серверов
          наша команда берёт на себя.
          <br>
          <br>
          Вам же предоставляется удобная панель управления данными и кодом для
          решения творческих задач.
      - id: api
        title: Простой и понятный API
        description: Мощный API который вас удивит своей простотой
        details: |
          Мы разработали простой, но в тоже время мощный API для доступа к данным.<br /><br />
          С помощью него вы можете осуществлять полнотекстовый поиск,
          фильтровать, сортировать, граппировать данные, авторизировать
          пользователей через соцсети и многое другое.

  - id: speed
    title: Скорость близкая к реальному времени
    subtitle: Современные решения позволяют обеспечить невероятно высокую скорость доступа к данным
    features:
      - id: websocket
        title: WebSocket-ы
        description: То что делает доступ реактивным
        details: |
          <a href="https://ru.wikipedia.org/wiki/WebSocket">WebSocket</a> — протокол, позволяющий
          обмениваться сообщениями между браузером
          и веб-сервером в режиме реального времени.
          <br>
          <br>
          Это позволяет обеспечить отзывчивость веб-сайта
          недостижимую другими средствами.
      - id: scalability
        title: Масштабируе<wbr>мость
        description: Позволяет справиться с любой нагрузкой
        details: |
          Web 2.0 Site имеет <a href="https://ru.wikipedia.org/wiki/Микросервисы">микросервисную архитектуру</a>.
          <br>
          <br>
          Это позволяет легко справиться с увеличившейся
          нагрузкой путем автоматического добавления
          виртуальных серверов.
      - id: distribution
        title: Распределенное хранение данных
        description: Быстрый доступ из любой точки мира
        details: |
          Данные хранятся на серверах
          расположенных в 5 датацентрах по всему миру.
          <!-- расположенных в 5 датацентрах в Европе, Америке
          и Азии. -->
          <br>
          <br>
          Это позволяет сократить расстояние
          от сервера до конечного пользователя и
          обеспечить максимальную скорость доступа.

  - id: reliability
    title: Надежность
    features:
      - id: cloud
        title: Облачная инфраструктура
        details: |
          Облачная инфраструктура обеспечивает надежное
          хранение данных и бесперебойный доступ к ним.
      - id: availability
        title: Доступность 99.95%
        details: |
          Мы пользуемся услугами надежных провайдеров
          облачных услуг, которые гарантируют
          SLA на уровне 99.95%.
      - id: security
        title: Защита от DDoS
        details: |
          Ваши данные всегда будут доступны благодаря
          защиты от DDoS-атак компании Cloudflare.




sections:
  - id: ease
    title: Ease to Start
    description: |
      Find suitable template, create website, add content and CSS &mdash; first version ready.

    features:
      - id: templates
        title: Templates
        details: |
          <p>Collection of landing page templates and ready-to-use websites.
          <p>Anyone can publish their template for others by money or free.


      - id: serverless
        title: Serverless
        details: |
          <p>No servers. No databases. Only your code and content.


      - id: console
        title: Dashboard
        details: |
          Dashboard is everything you need to build modern websites.

  - id: speed
    title: Designed for Developers
    description: |
      Source code of the website belongs only to you.

    features:
      - id: source-code
        icon: code
        title: Source Code
        details: |
          <p>Source code of the website belongs only to you. You can change it as you want.
          <p>Bootstrap, React, Vue, Angular and other modern frameworks available to you.

      - id: tools
        title: Development Tools
        details: |
          <p>A lot of development tools are available for you out of the box.
          <p>Pug, SCSS, JSX and much more.

      - id: api
        icon: cogs
        title: Powerful API
        description: A powerful API that surprises you with its simplicity
        details: |
          <p>Simple and intuitive, but at the same time an incredibly powerful API:</p>
          <ul style="padding-left: 16px;">
            <li>Email delivery</li>
            <li>CRUD</li>
            <li>Full-text search</li>
            <li>Users authorization, etc.</li>
          </ul>


        # We use CDN to distribute service spatially relative to end-users to provide high availability and high performance.
  - id: reliability
    title: Built for Business
    description: |
      AWS reliable cloud infrastructure.


    features:
      - id: websocket
        icon: flash
        title: Fast Backend
        description: What makes a website reactive
        details: |
          <div class="feature__list-item"><img class="feature__list-item-icon" src="/images/icons/nodejs-white.svg" /> Node.js &mdash; fast webserver</div>
          <div class="feature__list-item"><img class="feature__list-item-icon" src="/images/icons/elasticsearch-white.svg" /> ElasticSearch &mdash; realtime-like search engine</div>
          <div class="feature__list-item"><img class="feature__list-item-icon" src="/images/icons/redis-white.svg" /> Redis &mdash; fast in-memory database</div>


sections:
  - id: speed
    title: Скорость
    subtitle: Современные решения позволяют обеспечить высокую скорость доступа к данным
    features:
      - id: websocket
        title: WebSocket-ы
        description: То что делает доступ реактивным
        details: |
          WebSocket — протокол, позволяющий
          обмениваться сообщениями между браузером
          и веб-сервером в режиме реального времени.
          <br>
          <br>
          Это позволяет обеспечить отзывчивость веб-сайта
          недостижимую другими средствами.
      - id: scalability
        title: Масштабируе<wbr>мость
        description: Позволяет справиться с любой нагрузкой
        details: |
          MyDataSpace имеет микросервисную архитекртуру.
          <br>
          <br>
          Это позволяет лекго справиться с увеличившейся
          нугрузки путем автоматического добавиления
          виртуальных серверов.
      - id: distribution
        title: Распределенное хранение данных
        description: Быстрый доступ из любой точки мира
        details: |
          Данные хранятся на серверах
          расположенных в 5 датацентрах по всему миру.
          <!-- расположенных в 5 датацентрах в Европе, Америке
          и Азии. -->
          <br>
          <br>
          Это позволяет сократить растояние
          от сервера до конечного пользователя и
          обеспечить максимальную скорость доступа.
  - id: ease
    title: Простота
    subtitle: Веб-приложение за три шага
    features:
      - id: open_data
        title: Открытые данные
        description: Опубликованные данные доступны всем
        details: |
          Все данные в MyDataSpace доступны
          любому желающему через простой и понятный API.
          <br>
          <br>
          Используйте уже загруженные данные для своих целей.
      - id: coding
        title: HTML/CSS/JS
        description: Все что нужно знать для создания приложения
        details: |
          Современные средства позволяют создать приложение для любой платформы используя только HTML/CSS/JS:
          <ul>
            <li><a href="https://electronjs.org" target="_blank">Electron</a> — для Desktop-приложений</li>
            <li><a href="https://cordova.apache.org" target="_blank">Cordova</a> — для мобильных приложений</li>
            <li><a href="https://nodejs.org" target="_blank">NodeJS</a> — для консольных и веб-приложений.</li>
          </ul>
      - id: console
        title: Простота в обслуживание
        description: Единый инструмент управления данными и кодом
        details: |
          Рутинную работу по администрированию баз данных и серверов
          команда MyDataSpace берёт на себя.
          <br>
          <br>
          Вам же предоставляется удобная панель управления для
          решения основных задач.
    additional_features:
      - Создайте интерфейс вашего приложения
      - Опубликуйте данные на MyDataSpace
      - Подключите приложение к MyDataSpace через API
    code_simple_description: >
      После загрузки данных нужно всего несколько строк кода, чтобы отобразить их на сайте.
      Пример использования данных <a target="_blank" href="https://spreex.github.io">spreex.github.io</a>
  - id: reliability
    title: Надежность
    features:
      - id: cloud
        title: Облачная инфраструктура
        details: |
          Облачная инфраструктура обеспечивает надежное
          хранение данных и бесперебойный доступ к ним.
      - id: availability
        title: Доступность 99.95%
        details: |
          Мы пользуемся услугами надежных провайдеров
          облачных услуг, которые гарантируют
          SLA на уровне 99.95%.
      - id: security
        title: Защита от DDoS
        details: |
          Ваши данные всегда будут доступны благодаря
          защиты от DDoS-атак компании Cloudflare.

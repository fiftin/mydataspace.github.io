sections:
  - id: easy_to_publish
    title: Легко разместить данные
    subtitle: У вас есть данные которые могут быть полезны другим? MyDataSpace подходящее место для их размещения
    features:
      - id: easy_to_import
        title: Легко загрузить данные
        details: |
          Интегрированная система <a href="/ru/docs/import-of-data">OpenRefine</a> позвляет обрарабатывать и загружать данные
          из XLS, CSV, JSON-файлов и файлов других форматов. <br /> <br />
          Если этого будет недостаточно, всегда можно воспользоваться <a href="/ru/docs/import-of-data/programmatically">API</a> для импорта данных.
      - id: easy_to_versioning
        title: Легко управлять версиями
        details: |
          Версионирование позволяет хранить несколько версий данных в одном репозитории.
      - id: easy_to_sync
        title: Легко синхронизировать
        details: |
          MyDataSpace позволяет выполнять <a href="/ru/docs/how-to-run-code">пользовательские скрипты</a> на сервере по расписанию. <br /><br />
          С помощью небольшой программы можно поддерживать данные в актуальном состоянии.


  - id: easy_to_use
    title: Легко использовать данные
    subtitle: С MyDataSpace находить, изучать и использовать данные просто
    see_more: Смотреть возможности
    see_more_url: /ru/features
    features:
      - id: easy_to_find
        title: Легко найти нужные данные
        details: |
          <a href="/ru/search">Поиск</a> по фразе в заголовке и в описании. Результаты отсортированы по релевантности.<br /><br />
          Данные можно фильтровать по категории, языку, стране и тегам.
      - id: easy_to_view
        title: Легко изучать
        details: |
          Вы можете создавать графики, таблицы по своим данным, которые будут доступны всем пользователям.<br /><br />
          А благодаря интеграции с <a href="https://codepen.io/mydataspace">CodePen</a> вы можете создавать любые представления для своих данных.
      - id: easy_to_use_over_api
        title: Легко использовать через API
        details: |
          Все данные, которые хранятся на MyDataSpace доступны любому желающему через <a href="/ru/docs/client-api">API</a>.<br /><br />
          API <a href="/ru/features#api">позвляет</a> осуществлять полнотекстовый поиск, фильтровать, сортировать, группировать данные по любым полям.

  - id: speed
    title: Скорость близкая к реальному времени
    subtitle: Современные решения позволяют обеспечить невероятно высокую скорость доступа к данным
    features:
      - id: websocket
        title: WebSocket-ы
        description: То что делает доступ реактивным
        details: |
          <a href="https://ru.wikipedia.org/wiki/WebSocket">WebSocket</a> — протокол, позволяющий
          обмениваться сообщениями между браузером
          и веб-сервером в режиме реального времени.
          <br>
          <br>
          Это позволяет обеспечить отзывчивость веб-сайта
          недостижимую другими средствами.
      - id: scalability
        title: Масштабируе<wbr>мость
        description: Позволяет справиться с любой нагрузкой
        details: |
          MyDataSpace имеет <a href="https://ru.wikipedia.org/wiki/Микросервисы">микросервисную архитектуру</a>.
          <br>
          <br>
          Это позволяет легко справиться с увеличившейся
          нагрузкой путем автоматического добавления
          виртуальных серверов.
      - id: distribution
        title: Распределенное хранение данных
        description: Быстрый доступ из любой точки мира
        details: |
          Данные хранятся на серверах
          расположенных в 5 датацентрах по всему миру.
          <!-- расположенных в 5 датацентрах в Европе, Америке
          и Азии. -->
          <br>
          <br>
          Это позволяет сократить расстояние
          от сервера до конечного пользователя и
          обеспечить максимальную скорость доступа.



sections:
  - id: ease
    title: Простота
    subtitle: Вам доступны все технологии веб-разработки &mdash; Bootstrap, React, Angular, jQuery и сотни других
    features:
      - id: serverless
        title: Serverless
        description: Все что нужно знать для создания сайта любой сложности
        details: |
          <p>Забудьте про Apache, nginx, fastcgi, MySQL и др. Только JavaScript, HTML и CSS.
          <p>Все современные технологии веб-разработки в вашем распоряжении.
      - id: console
        title: Панель управления
        description: Единый инструмент управления данными и кодом
        details: |
          Рутинную работу по администрированию баз данных и серверов
          наша команда берёт на себя.
          <br>
          <br>
          Вам же предоставляется удобная панель управления данными и кодом для
          решения творческих задач.
      - id: api
        icon: cogs
        title: Простой и понятный API
        description: Мощный API который вас удивит своей простотой
        details: |
          Мы разработали простой, но в тоже время мощный API для доступа к данным.<br /><br />
          С помощью него вы можете осуществлять полнотекстовый поиск,
          фильтровать, сортировать, граппировать данные, авторизировать
          пользователей через соцсети.

  - id: speed
    title: Скорость близкая к реальному времени
    subtitle: Современные решения позволяют обеспечить невероятно высокую скорость доступа к данным
    features:
      - id: websocket
        icon: cubes
        title: Быстрые программные решения
        description: То что делает доступ реактивным
        details: |
          <div><img class="feature__details-icon" src="/images/icons/nodejs-white.svg" /> Node.js &mdash; fast webserver</div>
          <div><img class="feature__details-icon" src="/images/icons/websocket-white.svg" /> Websocket &mdash; </div>
          <div><img class="feature__details-icon" src="/images/icons/elasticsearch-white.svg" /> ElasticSearch &mdash; realtime-like search engine</div>
          <div><img class="feature__details-icon" src="/images/icons/rabbitmq-white.svg" /> RabbitMQ</div>
          <div><img class="feature__details-icon" src="/images/icons/redis-white.svg" /> Redis &mdash; fast in-memory database</div>
      - id: scalability
        icon:  arrows-alt
        title: Масштабируе<wbr>мая архитектура
        description: Позволяет справиться с любой нагрузкой
        details: |
          Fastlix имеет микросервисную архитектуру.
          <br>
          <br>
          Это позволяет легко справиться с пиковой
          нагрузкой путем автоматического добавления
          виртуальных серверов.
      - id: distribution
        icon: sitemap
        title: Распределенное хранение данных
        description: Быстрый доступ из любой точки мира
        details: |
          Данные хранятся на серверах
          расположенных в 5 датацентрах по всему миру.
          <br>
          <br>
          Это позволяет сократить расстояние
          от сервера до конечного пользователя и
          обеспечить максимальную скорость доступа.

  - id: reliability
    title: Высокая надежность
    features:
      - id: cloud
        title: Мультиоблачная инфраструктура
        description: Ресурсы никогда не закончатся
        details: |
          Облачная инфраструктура обеспечивает надежное
          хранение данных и бесперебойный доступ к ним.
      - id: availability
        icon: certificate
        title: Надежные облачные сервисы
        description: Ваш сайт будет доступен всегда
        details: |
          Мы пользуемся услугами только надежных провайдеров
          облачных услуг (Amazon, OVH), которые гарантируют
          SLA на уровне 99.98%.
          <div style="margin-top: 15px;">
          <img class="features__provider-icon" style="height: 25px;" src="/images/icons/aws-white.svg" />
          <img class="features__provider-icon" style="height: 35px;" src="/images/icons/ovh-white.svg" />
          <img class="features__provider-icon" style="height: 20px;" src="/images/icons/hetzner-white.svg" />
          </div>
      - id: security
        icon: users
        title: Профессиональная команда
        description: Никто не сможет завалить ваш сайт
        details: |
          <p>Наши разработчики и DevOps инженеры имеют большой опыт работы с высоконагруженными системами.
          <p>Они надежно защитят ваши данные от атак и обеспечат бесперебойный доступ к вашему сайту.



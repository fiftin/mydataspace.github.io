title: MyDataSpace — сервис публикации данных
slogan: Сервис публикации данных
slogan_description: ""
#Надежный доступ к данных из любой точки мира со скоростью близкой к реальному времени
slogan_2: Загрузите данные и используйте их через API на свойм сайте
#slogan_2: Невероятно быстрый бекенд вашего сайта
slogan_description_2: <span class="hidden-xs">Вы поразитесь насколько быстрым и отзывчивым может быть веб-сайт</span>
mission: |
  <p><a target="_blank" href="https://ru.wikipedia.org/wiki/%D0%9E%D1%82%D0%BA%D1%80%D1%8B%D1%82%D1%8B%D0%B5_%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D0%B5">Открытые данные</a> &mdash; информация, размещенная в сети Интернет в машиночитаемом формате на условиях её свободного использования*.</p>
  <p style="font-size: 30px;">Цель проекта MyDataSpace &mdash; сделать работу с открытыми данными легкой и приятной.</p>
  <p style="font-size: 16px;">* Пользователь может использовать открытые данные свободно, бесплатно, бессрочно, безвозмездно и без ограничения
  территории использования, в том числе имеет право копировать,
  публиковать, распространять открытые данные, видоизменять открытые данные и объединять их с другой информацией, использовать открытые данные в
  некоммерческих и коммерческих целях, использовать для создания программ для ЭВМ и приложений.</p>


---
layout: default
main_class: default_main--gray
language: ru
---
<div id="view" class="root_page" style="padding-bottom: 30px">
</div>

<div id="delete_look_modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Удалить представление">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header new_look_modal__header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="modal-title">Удалить представление</div>
      </div>
      <div class="modal-body new_look_modal__body">
        Вы действительно хотите удалить это представление?
      </div>
      <div class="modal-footer new_look_modal__footer">
        <button class="btn btn-danger" data-dismiss="modal" id="delete_look_modal_button">Да</button>
        <button class="btn btn-default" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>


<div id="new_look_modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="New View">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header new_look_modal__header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="modal-title" id="new_look_modal_header">Новое представление</div>
      </div>
      <div class="modal-body new_look_modal__body">
        <form class="bootstrap-form">
          <div class="form-group">
            <input type="text"
                   id="new_look_modal_title"
                   class="form-control"
                   placeholder="Заголовок"
                   autofocus />
            <div class="bootstrap-form-error" id="new_look_modal_title_err"></div>
          </div>
          <div class="form-group">
            <input type="text"
                   id="new_look_modal_codepen"
                   class="form-control"
                   placeholder="Codepen URL" />
            <div class="bootstrap-form-error" id="new_look_modal_codepen_err"></div>
          </div>
          <div class="form-group">
            <textarea id="new_look_modal_description"
                      class="form-control"
                      rows="3"
                      placeholder="Описание"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer new_look_modal__footer">
        <button class="btn btn-success" id="new_look_modal_button">Создать представление</button>
      </div>
    </div>
  </div>
</div>

{% include root_script.html language="ru" %}

<header id="header" class="header">
  <div class="container">
    <div class="intro">
      <div class="row">
        <div class="col-md-8 intro__slogans">
          <a href="{{ baseurl }}/pricing" class="intro__slogans_link">
            <div class="intro__slogan_wrap">
              <div class="intro__slogan_offset">
                <h1 class="intro__slogan">{{ site.data[page.language].slogan }}<span class="intro__slogan_caret">_</span></h1>
                <div class="intro__description">{{ site.data[page.language].slogan_description }}</div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4 intro__login">
          {% include auth_prompt.html hide_prompt_on_xs=true %}
        </div>
      </div>

      <div class="row intro__example intro__example--{{ page.language }} hidden-xs hidden-sm">

        <div class="col-md-8">
          <div class="safari intro__example_window">
            <div class="safari__header">
              <div class="safari__buttons">
                <div class="safari__button safari__button--red"></div>
                <div class="safari__button safari__button--orange"></div>
                <div class="safari__button safari__button--green"></div>
              </div>
              <div class="safari__address_bar">
                <div class="safari__url">{{ 'https://web20.site/ru' | replace: "https://","<span class='safari__url__https'>https://</span>" }}</div>
              </div>
            </div>
            <div class="intro__example_image_wrap">
              <img class="safari__img intro__example_image" src="/images/landing/intro1.png" />
            </div>
          </div>
        </div>

        <div class="col-md-4 intro__example_description">{{ site.data[page.language].example_description }}</div>
      </div>
    </div>
  </div>
  <script type="text/javascript">

</header>

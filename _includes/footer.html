<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a class="footer__link footer__link--section" href="{{ baseurl }}/get-started">{{ site.data[page.language].menu.get_started }}</a>
      </div>
      <div class="col-md-3">
        <a class="footer__link footer__link--section" href="{{ baseurl }}/demos">{{ site.data[page.language].menu.demos }}</a>
      </div>
      <div class="col-md-3">
        <a class="footer__link footer__link--section" href="{{ baseurl }}/docs">{{ site.data[page.language].menu.docs }}</a>
      </div>
      <div class="col-md-3">
        <div class="clearfix footer__socials">
          <a class="footer__link footer__link--social" href="{{ site.github_url }}" target="_blank"><i class="fa fa-github"></i></a>
          <a class="footer__link footer__link--social" href="{{ site.google_plus_url }}" target="_blank"><i class="fa fa-google-plus"></i></a>
          <a class="footer__link footer__link--social" href="{{ site.facebook_url }}" target="_blank"><i class="fa fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </container>
</footer>

<div id="signin_popover" class="hidden">
  <div class="auth_buttons auth_buttons--popover">
    {% for btn in site.data[page.language].buttons %}
      <button class="btn btn-default btn-lg auth_button auth_button--popover auth_button--{{ btn.id }}" onclick="Mydataspace.login('{{ btn.id }}');">
        <i class="fa fa-{{ btn.id }}" aria-hidden="true"></i>
        <span>{{ btn.title }}</span>
      </button>
    {% endfor %}
  </div>
</div>

<div id="signin_modal" class="modal fade signin_modal" tabindex="-1" role="dialog" aria-labelledby="Sign In">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="padding-left: 10px;" id="myModalLabel">Sign in with:</h4>
      </div>
      <div class="modal-body">
        <div id="modal_auth_buttons" class="auth_buttons auth_buttons--modal">
          {% for btn in site.data[page.language].buttons %}
            <button class="btn btn-default btn-lg auth_button auth_button--modal auth_button--{{ btn.id }}" onclick="Mydataspace.login('{{ btn.id }}');">
              <i class="fa fa-{{ btn.id }}" aria-hidden="true"></i>
              <span>{{ btn.title }}</span>
            </button>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

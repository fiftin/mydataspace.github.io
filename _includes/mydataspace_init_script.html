<script>
  Mydataspace = new Myda({
    apiURL: '{{ api_url }}',
    cdnURL: '{{ cdn_url }}',
    websocketURL: '{{ api_websocket_url }}',
    clientId: '{{ client_id }}',
    permission: 'admin',
    simpleFormat: false,
    connected: function() {
      Mydataspace.on('users.getMyProfile.res', function(data) {
        if (!document.getElementById('profile_button')) {
          return;
        }
        document.getElementById('profile_button').style.backgroundImage = 'url(' + data.avatar + ')';
        document.getElementById('profile_button__dropdown_name').innerText = data.name;
        document.getElementById('profile_button__dropdown_profile').style.backgroundImage = 'url(' + data.avatar + ')';
        if (typeof $ !== 'undefined') {
          $('#signin_modal').modal('hide');
        }
      });
    }
  });
</script>

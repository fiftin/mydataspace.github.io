---
layout: hybrid_default
---

<div id="root" class="root_page" style="padding-bottom: 30px">
</div>

<div id="delete_look_modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Delete View">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header new_look_modal__header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="modal-title">{{ site.data[page.language].delete_view }}</div>
      </div>
      <div class="modal-body new_look_modal__body">
        {{ site.data[page.language].delete_view_answer }}
      </div>
      <div class="modal-footer new_look_modal__footer">
        <button class="btn btn-danger" data-dismiss="modal" id="delete_look_modal_button">{{ site.data[page.language].yes }}</button>
        <button class="btn btn-default" data-dismiss="modal">{{ site.data[page.language].cancel }}</button>
      </div>
    </div>
  </div>
</div>

<div id="new_look_modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="New View">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header new_look_modal__header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="modal-title" id="new_look_modal_header">{{ site.data[page.language].new_view_title }}</div>
      </div>
      <div class="modal-body new_look_modal__body">
        <form class="bootstrap-form">
          <div class="form-group">
            <input type="text"
                   id="new_look_modal_title"
                   class="form-control"
                   placeholder="{{ site.data[page.language].view_title }}"
                   autofocus />
            <div class="bootstrap-form-error" id="new_look_modal_title_err"></div>
          </div>
          <div class="form-group">
            <input type="text"
                   id="new_look_modal_codepen"
                   class="form-control"
                   placeholder="{{ site.data[page.language].codepen_url }}" />
            <div class="bootstrap-form-error" id="new_look_modal_codepen_err"></div>
          </div>
          <div class="form-group">
            <textarea id="new_look_modal_description"
                      class="form-control"
                      rows="3"
                      placeholder="{{ site.data[page.language].view_description }}"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer new_look_modal__footer">
        <button class="btn btn-success" id="new_look_modal_button">{{ site.data[page.language].create_view }}</button>
      </div>
    </div>
  </div>
</div>

{% include root_script.html language="en" %}

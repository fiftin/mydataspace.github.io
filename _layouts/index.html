---
layout: hybrid
---
<div>
  <script type="text/javascript">
    if (isEmptyPathnameIgnoreLanguage(window.location.pathname) && isValidJWT(localStorage.getItem('authToken')) ||
      window.location.hash && window.location.hash !== '' && window.location.hash !== '#') {
      document.getElementById('bootstrap').style.display = 'none';
    }
  </script>

  <div class="page_top page_top--landing-page">
    <div class="smoke">
      {% include nav.html %}
    </div>
  </div>

  <script type="text/javascript">
    if (!(isEmptyPathnameIgnoreLanguage(window.location.pathname) && isValidJWT(localStorage.getItem('authToken')) ||
      window.location.hash && window.location.hash !== '' && window.location.hash !== '#')) {
      document.getElementById('header__search_input').focus();
    }
    Mydataspace.on('logout', function() {
      setTimeout(function () {
        document.getElementById('header__search_input').focus();
      }, 200);
    });
  </script>
</div>

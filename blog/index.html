---
layout: post
title: Blog
language: en
---
<ul style="padding-left: 0;">
    {% for post in site.posts %}
    {% if post.language == "en" %}
    <a class="blog-post-preview" href="{{ post.url| remove: '.html' }}">
        <h2>{{ post.title }}</h2>
        <div>
            {{ post.excerpt }}
        </div>
    </a>
    {% endif %}
    {% endfor %}
</ul>
